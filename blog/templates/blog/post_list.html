<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My Django Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p><br>
            </div>
        {% endfor %}
        
    </body>
</html>
