{% extends 'blog/base.html' %}

{% block content %}
<table border="1px">
    <caption>Все посты</caption>
    <tr>
        <th>Название</th>
        <th>Текст</th>
            <th>Дата публикации</th>
        </tr>
    {% for post in posts %}
                <tr>           
                    <td><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></td>
                    <td>{{ post.text }}</td>
                    <td>{{ post.published_date }}</td>
                </tr>
    {% endfor %}
</table>
{% endblock %}
